<script>
    (function() {
        // MARK: - Parameters needed for each creative
        var link = '[URL]';
        var headline = '[[name=标题,width=250,type=textfield,allowblank=true]]';
        var lead = '[[name=导语,width=250,type=textfield,allowblank=true]]';
        var image = '[[name=配图,width=250,type=textfield,allowblank=true]]';
        var bgColor = '[[name=底色（0~4）,width=250,type=textfield,allowblank=true,default=4]]';
        var Imp = '[[name=第三方监测,type = textfield,allowblank = true,width=250]]';
        var AdName = 'Paid Post';
        var AssID = '[ASSID]';

        var gaServerTracker = new Image();
        gaServerTracker.src = 'http://www.ftchinese.com/index.php/ft/hit/' + AssID + '/2?ec=' + AdName + ' (' + AssID + ')' + '&ea=initiate&el=' + Imp;

        function sendImpToThirdParty(Imp, AdName, AssID) {
            if (typeof Imp === 'string') {
                if (typeof window.parent.gTrackThirdParyImpression !== 'object') {
                    window.parent.gTrackThirdParyImpression = {};
                }
                var reRryTimes = 0;
                var lastImp = Imp;
                var isRequestSuccessful = false;
                var retryTimeLimit = 3;
                var sendEvent = function() {
                  var eventCategory = arguments[0] || '';
                  var eventAction = arguments[1] || '';
                  var eventLabel = arguments[2] || '';
                  try {
                    window.parent.ga('send', 'event', eventCategory, eventAction, eventLabel, {'nonInteraction': 1});
                  } catch (ignore) {
                    var gaServerTracker = new Image();
                    gaServerTracker.src = 'http://www.ftchinese.com/index.php/ft/hit/' + AssID + '/2?ec=' + eventCategory + '&ea=' + eventAction + '&el=' + eventLabel;
                    if (eventAction === 'request') {
                      var topUrl = top.location.href;
                      var topUrlTracker = new Image();
                      topUrlTracker.src = 'http://www.ftchinese.com/index.php/ft/hit/' + AssID + '/1?url=' + encodeURIComponent(topUrl);
                    }
                  }
                };
                var sendOnetime = function() {
                    var asRandom = 'IMG' + Math.round(Math.random() * 1000000000000);
                    var timestamp = new Date().getTime();
                    var ImpNew = Imp;
                    var retryReason;
                    try {
                      retryReason = arguments[0] || '';
                    } catch (ignore) {
                      retryReason = '';
                    }
                    if (ImpNew.indexOf('?') < 0) {
                        ImpNew += '?';
                    }
                    ImpNew = ImpNew.replace('ord=[timestamp]', 'ord=' + timestamp) + '&' + asRandom + '&ftctime=' + timestamp;
                    // MARK: - Alternate http and https for DoubleClick while retrying
                    if (reRryTimes>0) {
                      if (lastImp.indexOf('https') === 0) {
                        ImpNew = ImpNew.replace('https://ad.doubleclick.net', 'http://ad.doubleclick.net');
                        ImpNew = ImpNew.replace('https://v.admaster.com.cn', 'http://v.admaster.com.cn');
                      } else {
                        ImpNew = ImpNew.replace('http://ad.doubleclick.net', 'https://ad.doubleclick.net');
                        ImpNew = ImpNew.replace('http://v.admaster.com.cn', 'https://v.admaster.com.cn');
                      }
                    }
                    lastImp = ImpNew;
                    window.parent.gTrackThirdParyImpression[asRandom] = new Image();
                    window.parent.gTrackThirdParyImpression[asRandom].src = ImpNew;
                    window.parent.gTrackThirdParyImpression[asRandom].title = AdName + ' (' + AssID + ')';
                    window.parent.gTrackThirdParyImpression[asRandom].alt = Imp;
                    window.parent.gTrackThirdParyImpression[asRandom].onload = function() {
                        var actionName = '';
                        if(reRryTimes === 0){
                            actionName = 'Success';
                        } else if (retryReason !== '') {
                            actionName = 'Success on Retry'+retryReason;
                        } else {
                            actionName = 'Success on Retry'+reRryTimes;
                        }
                        sendEvent(this.title, actionName, this.alt);
                        delete window.parent.gTrackThirdParyImpression[asRandom];
                        isRequestSuccessful = true;
                    };
                    window.parent.gTrackThirdParyImpression[asRandom].onerror = function() {
                        var failActionName = '';
                        if(reRryTimes === 0){
                            failActionName = 'Fail';
                        } else if (retryReason !== '') {
                            failActionName = 'Fail on Retry'+retryReason;
                        } else {
                            failActionName = 'Fail on Retry'+reRryTimes;
                        }
                        sendEvent(this.title, failActionName, this.alt);
                        sendEvent('Fail UA String', AssID, window.parent.adReachability());

                        if (typeof window.uaString === 'string') {
                            //MAKR: Baidu Analytics
                            try {
                            window.parent._hmt.push(['_trackEvent',this.title, 'Fail', window.uaString]);
                            } catch (ignore) {

                            }
                        }
                        reRryTimes++;
                        if (reRryTimes <= retryTimeLimit) {
                            setTimeout(sendOnetime, 100 * reRryTimes * reRryTimes * reRryTimes);
                        }
                    };
                };
                sendOnetime();
                // MARK: if the request is not successful in 10 seconds, try for the last time
                setTimeout(function(){
                  if (isRequestSuccessful === false && reRryTimes === 0) {
                      reRryTimes = retryTimeLimit -1;
                      var retryReason2 = ' from Pending';
                      sendOnetime(retryReason2);
                      sendEvent(AdName + ' (' + AssID + ')', 'Request' + retryReason2, Imp);
                  }
                }, 10000);
                // MARK: send request for all
                sendEvent(AdName + ' (' + AssID + ')', 'Request', Imp);
            }
        }

        if (typeof(Imp) != 'undefined') {
            if (typeof window.parent.sendImpToThirdParty === 'function') {
                window.parent.sendImpToThirdParty(Imp, AdName, AssID);
            } else {
                sendImpToThirdParty(Imp, AdName, AssID);
            }
        }

        // MARK: - Code that generate the paid post in a parent window
        var adFrameContainerDiv = parent.document.getElementById('ad-' + adId);
        var newItem = document.createElement("div");
        var newItemId = 'paidpost-' + adId;
        var template = '<a id="paid-post-mpu-new" href="[link]" target="_blank"><div class="oneStory" style="background:[background];margin:0;padding:0;border-bottom:1px solid #e9decf;"><div class="storyInner" style="padding:14px;"><div class="headline">[headline]</div>[image]<div class="lead">[lead]</div><div style="text-align: right;"><span style="color:#333;font-size:0.9em;background:#bdbdbd;padding:3px;">广告</span></div></div></div></a>';
        var imageTemplate = '<div class="leftimage" style="width: 167px;height: 96px;"><img style="width:167px;height:96px;" src="https://www.ft.com/__origami/service/image/v2/images/raw/[image]?source=ftchinese&amp;width=334&amp;height=188"></div>';
        var imageHTML = '';
        var finalHTML = '';
        var backgroundColorByUser = '';

        if (image !== '') {
            image = encodeURIComponent(image);
            imageHTML = imageTemplate.replace('[image]', image);
        }

        switch (bgColor) {
            case '0':
                backgroundColorByUser = 'transparent';
                break;
            case '1':
                backgroundColorByUser = '#fbe9da';
                break;
            case '2':
                backgroundColorByUser = '#f3dec8';
                break;
            case '3':
                backgroundColorByUser = 'white';
                break;
            case '4':
                backgroundColorByUser = '#f6e9d8';
                break;

            default:
                backgroundColorByUser = 'transparent';
        }

        finalHTML = template.replace('[link]', link)
            .replace('[headline]', headline)
            .replace('[lead]', lead)
            .replace('[image]', imageHTML)
            .replace('[background]', backgroundColorByUser);

        // MARK: Create the container of paid post if it doesn't exist
        if (!parent.document.getElementById(newItemId)) {
            //console.log ('create the id');
            newItem.id = newItemId;
            adFrameContainerDiv.parentNode.insertBefore(newItem, adFrameContainerDiv);
        } else {
            //console.log ('the id already exists');
            newItem = parent.document.getElementById(newItemId);
        }

        newItem.innerHTML = finalHTML;

        // MARK: - Set the top border of the next story to 0 so that there's no double-line
        adFrameContainerDiv.nextElementSibling.nextElementSibling.style.borderTopWidth = 0;
    })();
</script>
